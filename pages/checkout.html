<!DOCTYPE html>
<html lang="en" class="preloader-lock">
<head>
<script>
  document.documentElement.classList.add('preloader-lock');
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Package Options</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="locked">
<div id="site-preloader" class="">
  <div class="preloader-spinner-wrapper">
    <div class="custom-spinner">
      <div></div>
    </div>
    <img src="../assets/logo.png" alt="Step it Up Learning Logo" class="preloader-logo" />
  </div>
</div>
  <header>
    <a href="https://stepituplearning.ca/index"><img src="../assets/logo.png" alt="Step it Up Learning Logo" class="logo" /></a>
    <button class="hamburger" onclick="toggleMenu()" data-ignore-preloader>☰</button>
    <nav id="nav-menu" class="nav">
      <ul>
        <li><a href="https://stepituplearning.ca/index">Home</a></li>
        <li><a href="https://booking.stepituplearning.ca">Tutoring</a></li>
        <li><a href="https://packages.stepituplearning.ca">Packages</a></li>
        <li><a href="https://stepituplearning.ca/pages/about">About</a></li>
        <li><a href="https://stepituplearning.ca/pages/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

<main class="content" style="text-align: center;">
    <h2>Complete Your One-Time Payment</h2>
<form id="payment-form">
  <input type="text" id="first-name" placeholder="First Name" required />
  <input type="text" id="last-name" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email Address" required />

  <div id="payment-element"></div>

  <button type="submit" id="submit">Pay Now</button>
  <div id="error-message"></div>
</form>
</main>

<footer class="footer-flex">
<div class="footer-links">
<p>© 2025 Step it Up Learning</p>
<a href="https://stepituplearning.ca/index">Home</a>
<a href="https://stepituplearning.ca/pages/about">About</a>
<a href="https://stepituplearning.ca/pages/terms-of-service">Terms of Service</a>
<a href="https://stepituplearning.ca/pages/privacy-policy">Privacy Policy</a>
<a href="https://stepituplearning.ca/pages/refund-policy">Refund Policy</a>
<a href="https://stepituplearning.ca/pages/contact">Contact</a>
<div class="footer-payment-icons">
  <i class="fab fa-cc-visa"></i>
  <i class="fab fa-cc-mastercard"></i>
  <i class="fab fa-cc-stripe"></i>
</div>
</div>
<div class="footer-links">
<p>Sessions, Packages and Subscriptions</p>
<a class="calcom-button" data-cal-link="rebeccamiller/60min" data-cal-namespace="60min" data-cal-config='{"layout":"month_view"}'>60-min Sessions</a>
<a href="https://packages.stepituplearning.ca/">Packages</a>
</div>
<div class="footer-contact-form">
    <h3>Send Us a Message</h3>
    <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />

      <input name="name" placeholder="Your Name" required type="text" />
      <input name="email" placeholder="Your Email" required type="email" />
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
</div>
</footer>
<script src="../scripts/preloader.js"></script>
<script src="../scripts/calcom-60min.js"></script>
<script src="../scripts/contact-form.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="../scripts/checkout.js"></script>
<script>
  function toggleMenu() {
    const nav = document.getElementById("nav-menu");
    nav.classList.toggle("open");
  }
</script>
</body>
</html>
